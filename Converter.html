<!DOCTYPE html>
<html>

    <body>
        <div id="root"></div>
    </body>
    <script src ="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src ="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
        
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {setAmount(event.target.value)};
            const reset = () => setAmount(0);
            const onInvert = () => {
                setInverted(current => !current);
                reset();
            };
            return ( 
            <div>
                <div>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={inverted ? amount * 60 : amount}
                    id="minutes"
                    placeholder="minutes" 
                    type="number"
                    onChange={onChange}
                    disabled={inverted === true}
                    />
                </div>

                <div>
                <label htmlFor="hours">Hours</label>
                <input 
                    value={inverted ? amount : Math.round(amount/60)}
                    id="hours"
                    placeholder="hours" 
                    type="number"
                    disabled={inverted === false}
                    onChange={onChange}
                    />
                
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );


        };

        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {setAmount(event.target.value)};
            const reset = () => setAmount(0);
            const onInvert = () => {
                setInverted(current => !current);
                reset();
            };
            const mile = amount*0.621371
            const km = amount/0.621371

            return ( 
            <div>
                <div>
                <label htmlFor="Km">Km</label>
                <input 
                    value={inverted ? parseFloat(km.toFixed(2)) : amount}
                    id="Km"
                    placeholder="Km" 
                    type="number"
                    onChange={onChange}
                    disabled={inverted === true}
                    />
                </div>

                <div>
                <label htmlFor="miles">Miles</label>
                <input 
                    value={inverted ? amount :parseFloat(mile.toFixed(2))}
                    id="mile"
                    placeholder="miles" 
                    type="number"
                    disabled={inverted === false}
                    onChange={onChange}
                    />
                
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );


        };


        
        function App() {
            const [index, setIndex] = React.useState("x")
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return ( 
            <div>
                <h1 className="hi">Converter</h1>
               
                <select value={index} onChange={onSelect}>
                    <option value="x">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                {index === "x" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );


        };


        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
       
    </script>

</html>
